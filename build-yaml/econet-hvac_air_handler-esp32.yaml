---
substitutions:
  tx_pin: GPIO19
  rx_pin: GPIO22

esp32:
  board: esp32dev
  variant: esp32
  framework:
    type: arduino

packages:
  econet:
    url: https://github.com/esphome-econet/esphome-econet
    ref: main
    file: econet_hvac_air_handler.yaml
  # Uncomment if you have an communicating Outdoor Unit
  # econet-hvac-odu:
  #   url: https://github.com/esphome-econet/esphome-econet
  #   ref: main
  #   file: econet_hvac_odu.yaml

dashboard_import:
  package_import_url: github://esphome-econet/esphome-econet/build-yaml/${name}-esp32.yaml@${github_ref}
  import_full_config: false

# Uncomment the below to use Wi-Fi settings from your secrets.yaml file
# wifi:
#   ssid: !secret wifi_ssid
#   password: !secret wifi_password
