  - platform: econet
    name: "ODU Defrost Sensor"
    id: odu_defrost_sensor
    sensor_datapoint: ODU_DEFR
    request_mod: none
    accuracy_decimals: 0
    internal: true
  - platform: econet
    name: "ODU Size (Tons)"
    id: odu_size
    sensor_datapoint: ODU_SIZE
    request_once: true
    request_mod: 7
    accuracy_decimals: 1
    icon: "mdi:information-box"
    entity_category: "diagnostic"
  - platform: econet
    name: "ODU Type"
    id: odu_type
    sensor_datapoint: ODU_TYPE
    request_once: true
    request_mod: 7
    icon: "mdi:information-box"
    entity_category: "diagnostic"

binary_sensor:
  - platform: template
    name: "ODU Defrost"
    id: odu_defrost
    device_class: running
    entity_category: "diagnostic"
    lambda: |-
      return (id(odu_defrost_sensor).state == 1);

text_sensor:
  - platform: econet
    name: "ODU Model Number"
    sensor_datapoint: PRODMODN
    id: odu_model_no
    request_once: true
    request_mod: 7
    src_address: ${odu_address}
    icon: "mdi:information-box"
    entity_category: "diagnostic"
  - platform: econet
    name: "ODU Serial Number"
    sensor_datapoint: PRODSERN
    id: odu_Serial_no
    request_once: true
    request_mod: 7
    src_address: ${odu_address}
    icon: "mdi:information-box"
    entity_category: "diagnostic"
  - platform: econet
    name: "ODU Software Version"
    id: odu_sw_version
    sensor_datapoint: ODUSWVER
    request_once: true
    src_address: ${thermostat_address}
    icon: "mdi:information-box"
    entity_category: "diagnostic"
