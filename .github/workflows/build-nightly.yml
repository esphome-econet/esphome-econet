---
name: Nightly Build

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        esphome-version:
          - name: Release
            shorthand: latest
          - name: Beta
            shorthand: beta
          - name: Development
            shorthand: dev
      fail-fast: false
    uses: ./.github/workflows/build.yml
    with:
      force-verbose-logging: true
      esphome-version: ${{ matrix.esphome-version.shorthand }}
  create-issue-on-failure:
    name: Create Issue on Failure
    runs-on: ubuntu-latest
    permissions:
      issues: write
    needs: build
    if: failure()
    steps:
      - uses: actions/checkout@v5
      - name: Create Issue on Failure
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_LINK: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        with:
          filename: .github/nightly-build-failure-issue-template.md
          update_existing: true
