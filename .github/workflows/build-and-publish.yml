---
name: Build and Publish

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build econet-${{ matrix.appliance.shorthand }}-${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [esp32, esp8266]
        appliance:
          - name: electric_tank_water_heater
            shorthand: etwh
          - name: heatpump_water_heater
            shorthand: hpwh
          - name: hvac
            shorthand: hvac
          - name: tankless_water_heater
            shorthand: tlwh
      fail-fast: false
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4.1.1
      - name: Build manifest
        uses: mikefarah/yq@v4.40.1
        with:
          cmd: yq -P '.packages.econet = "econet_${{ matrix.appliance.name }}.yaml" | .packages.econet   tag = "!include"' ./build-yaml/${{ matrix.platform }}.yaml > econet-${{ matrix.appliance.shorthand }}-${{ matrix.platform }}.yaml
      - name: Build firmware
        uses: esphome/build-action@v1.8.0
        id: esphome-build
        with:
          yaml_file: econet-${{ matrix.appliance.shorthand }}-${{ matrix.platform }}.yaml
          version: latest
      - name: Copy firmware and manifest
        run: |
          mkdir output
          mv ${{ steps.esphome-build.outputs.name }} output/
      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: econet-${{ matrix.appliance.shorthand }}-${{ matrix.platform }}
          path: output
          retention-days: 7

  consolidate-manifests:
    name: Consolidate ${{ matrix.appliance.shorthand }} manifests
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        appliance:
          - name: electric_tank_water_heater
            shorthand: etwh
          - name: heatpump_water_heater
            shorthand: hpwh
          - name: hvac
            shorthand: hvac
          - name: tankless_water_heater
            shorthand: tlwh
      fail-fast: false
    steps:
      - name: Download built firmwares
        uses: actions/download-artifact@v3.0.2
        with:
          path: firmwares
      - name: Dump Files
        run: |-
          ls -R firmwares
      - name: Copy files
        run: |-
          mkdir output
      - name: Consolidate manifests
        run: |-
          jq -s '{"name": "esphome-econet", "new_install_improv_wait_time": 15, "new_install_prompt_erase": false, "version": "${{ github.ref_name }}", "home_assistant_domain": "esphome", "builds":.}' firmwares/*/econet-${{ matrix.appliance.shorthand }}-*/manifest.json > output/econet-${{ matrix.appliance.shorthand }}.json
      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: econet-${{ matrix.appliance.shorthand }}
          path: output
          retention-days: 7

  consolidate:
    name: Consolidate firmwares
    runs-on: ubuntu-latest
    needs: consolidate-manifests
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4.1.1
      - name: Download built firmwares
        uses: actions/download-artifact@v3.0.2
        with:
          path: firmwares
      - name: Dump Files
        run: |-
          ls -R firmwares
      - name: Copy files
        run: |-
          mkdir output
          cp -R firmwares/*/* output/
          ls -R output/
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2.0.0
        with:
          path: output

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: consolidate
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3.0.6
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2.0.4
