---
substitutions:
  name: "econet-hpwh"
  friendly_name: "Water Heater"
  device_description: "Rheem Heat Pump Water Heater"
  sensor_power_filters_lambda: return x;

packages:
  econet: !include econet_base.yaml

econet:
  dst_address: 0x1280

climate:
  - platform: econet
    name: None
    visual:
      min_temperature: "43.3333"
      max_temperature: "60"
      temperature_step: 1.0f
    current_temperature_datapoint: UPHTRTMP
    target_temperature_datapoint: WHTRSETP
    mode_datapoint: WHTRENAB
    modes:
      0: "OFF"
      1: "AUTO"
    custom_preset_datapoint: WHTRCNFG
    custom_presets:
      0: "Off"
      1: "Eco Mode"
      2: "Heat Pump"
      3: "High Demand"
      4: "Electric"
      # Vacation preset deosn't seem to have any effect
      # 5: "Vacation"

sensor:
  - platform: econet
    name: "Hot Water"
    id: hot_water
    sensor_datapoint: HOTWATER
    unit_of_measurement: "%"
    accuracy_decimals: 0
    device_class: "moisture"
    state_class: "measurement"
  - platform: econet
    name: "Ambient Temperature"
    id: ambient_temp
    sensor_datapoint: AMBIENTT
    unit_of_measurement: "°F"
    accuracy_decimals: 1
    device_class: "temperature"
    state_class: "measurement"
    entity_category: "diagnostic"
  - platform: econet
    name: "Lower Tank Temperature"
    id: lower_tank_temp
    sensor_datapoint: LOHTRTMP
    unit_of_measurement: "°F"
    accuracy_decimals: 1
    device_class: "temperature"
    state_class: "measurement"
    entity_category: "diagnostic"
  - platform: econet
    name: "Upper Tank Temperature"
    id: upper_tank_temp
    sensor_datapoint: UPHTRTMP
    unit_of_measurement: "°F"
    accuracy_decimals: 1
    device_class: "temperature"
    state_class: "measurement"
    entity_category: "diagnostic"
  - platform: econet
    name: "Power"
    id: power
    sensor_datapoint: POWRWATT
    unit_of_measurement: "W"
    accuracy_decimals: 3
    device_class: "power"
    state_class: "measurement"
    filters:
      - lambda: ${sensor_power_filters_lambda}
  - platform: econet
    name: "Evaporator Temperature"
    id: evaporator_temp
    sensor_datapoint: EVAPTEMP
    unit_of_measurement: "°F"
    accuracy_decimals: 1
    device_class: "temperature"
    state_class: "measurement"
    entity_category: "diagnostic"
  - platform: econet
    name: "Suction Temperature"
    id: suction_temp
    sensor_datapoint: SUCTIONT
    unit_of_measurement: "°F"
    accuracy_decimals: 1
    device_class: "temperature"
    state_class: "measurement"
    entity_category: "diagnostic"
  - platform: econet
    name: "Discharge Temperature"
    id: discharge_temp
    sensor_datapoint: DISCTEMP
    unit_of_measurement: "°F"
    accuracy_decimals: 1
    device_class: "temperature"
    state_class: "measurement"
    entity_category: "diagnostic"

binary_sensor:
  - platform: econet
    name: "Compressor"
    id: compressor
    sensor_datapoint: COMP_RLY
    device_class: "running"

text_sensor:
  - platform: econet
    name: "Fan Speed"
    id: fan_speed
    sensor_datapoint: FAN_CTRL
    icon: "mdi:fan"
  - platform: econet
    name: "Heating Element State"
    id: heating_element
    sensor_datapoint: HEATCTRL
    icon: "mdi:heating-coil"
  - platform: econet
    name: "Model Number"
    id: model_number
    sensor_datapoint: PRODMODN
    request_mod: 4
    request_once: true
    icon: "mdi:information-box"
    entity_category: "diagnostic"
  - platform: econet
    name: "Serial Number"
    id: serial_number
    sensor_datapoint: PRODSERN
    request_mod: 4
    request_once: true
    icon: "mdi:information-box"
    entity_category: "diagnostic"

number:
  # Used to set the vacation state: 0) Off, 1) Timed (for Duration set by VACATIME), 2) Permanent
  - platform: econet
    name: "Vacation Mode Setting"
    id: vaca_net
    number_datapoint: VACA_NET
    step: 1
    min_value: 0
    max_value: 2
    mode: slider
    icon: "mdi:bag-suitcase"
    internal: true
  - platform: econet
    name: "Vacation Timer"
    number_datapoint: VACATIME
    unit_of_measurement: "h"
    step: 1
    min_value: 1
    max_value: 10000
    mode: box
    icon: "mdi:briefcase-clock"
    entity_category: "config"
    disabled_by_default: true

switch:
  - platform: template
    name: "Vacation Mode"
    id: vacation_mode
    restore_mode: DISABLED
    lambda: |-
      if (id(vaca_net).state == 0) {
        return false;
      } else {
        return true;
      }
    turn_on_action:
      - number.set:
          id: vaca_net
          value: 2
    turn_off_action:
      - number.set:
          id: vaca_net
          value: 0
